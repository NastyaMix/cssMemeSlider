<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemeSlider</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico">
</head>

<body>
  <main class="main">
    <div class="container">
      <input class="input" checked type="radio" name="radio" id="r1">
      <input class="input" type="radio" name="radio" id="r2">
      <input class="input" type="radio" name="radio" id="r3">
      <input class="input" type="radio" name="radio" id="r4">
      <input class="input" type="radio" name="radio" id="r5">
      <div class="meme-container">
        <div class="meme-carousel">
          <div class="memes">
            <div class="meme">
              <img class="img" src="assets/pic1.jpg" alt="pic1">
            </div>
            <div class="meme">
              <img class="img" src="assets/pic2.jpg" alt="pic2">
            </div>
            <div class="meme">
              <img class="img" src="assets/pic3.jpg" alt="pic3">
            </div>
            <div class="meme">
              <img class="img" src="assets/pic4.jpg" alt="pic4">
            </div>
            <div class="meme">
              <img class="img" src="assets/pic5.jpg" alt="pic5">
            </div>
          </div>
        </div>
      </div>
      <div class="extra">
        <div class="text-container">
          <div class="text-carousel">
            <div class="texts">
              <div class="text">When you thought you've been working for 3 hours and it's actually only been
                18 minutes...</div>
              <div class="text">Me checking if that salad I ate last week has worked its magic yet</div>
              <div class="text">Me at work at least 3 times a day ...</div>
              <div class="text">My 4 moods</div>
              <div class="text">Teacher: You can't hear images</div>
            </div>
          </div>
        </div>
        <div class="buttons">
          <label class="label" for="r1"></label>
          <label class="label" for="r2"></label>
          <label class="label" for="r3"></label>
          <label class="label" for="r4"></label>
          <label class="label" for="r5"></label>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
